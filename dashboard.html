<div class="body_wrapper_outer">
  <!-- Start Header -->
  <div class="header">
    <div class="header_wrapper">
      <div class="header_left">
        <div class="logo_box">
          <a href="/offline/"><img src="images/amur_logo.png" alt=""></a>
        </div>
      </div>
      <div class="header_right">
          <div class="new_partner"><a href="/offline/#/partner">CHOOSE NEW PARTNER</a></div>
          <div class="clac">Finance Calculator</div>
      </div>
    </div>
  </div>
  <!-- End Header -->

  <!-- Start body content -->
  <div class="body_content">
    <div class="form_box">
        <h3>Dashboard</h3>
        <div class="form_left">
            <div ng-if="number_of_data" class="show_total_no_data">You have {{ number_of_data }} data to save.</div>
            <div ng-if=" !number_of_data ">There is no data to save.</div>
        </div>

        <div class="form_right">

        </div>

    </div>

    <div class="bottom_content">

      <div class="form_box" align="center">
        <div class="success_msg ng-hide" >Data has been saved successfully!</div>
      </div>
      <div class="loader_box">
        <div class="loader ng-hide" align="center">
          <h3>Send Data Processing...</h3>
          <img src="images/loader.gif" />
        </div>
      </div>

    </div>

    <form name="saveDataForm" class="finance-cal-form" ng-submit="saveDataSubmit()">
      <div class="form_box" align="center">
        <input type="submit" value="Send Offline Data" class="sub_btn">
      </div>
    </form>




  </div>
  <!-- End body content -->

  <div class="footer">
    <p>&copy; 2017, Amur Equipment Finance. All Rights Reserved.</p>
  </div>
</div>
